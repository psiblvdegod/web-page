{% extends "base.html" %}

{% block title %}contacts{% endblock %}

{% block styles %}
<style>
    body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        height: 100vh;
        position: relative;
    }

    .gif-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
        opacity: 0.7;
    }

    .cover-container {
        position: relative;
        z-index: 1;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }
</style>
{% endblock %}

{% block background %}
<img src="{{ url_for('static', filename='images/contacts-back.gif') }}" class="gif-background"
    alt="Contacts background">
{% endblock %}

{% block content %}
<h1>Contacts</h1>
<p class="lead text-white-50">Feel free to contact me</p>
<div class="row justify-content-center">
    <div class="col-md-6 text-start">
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-transparent text-white border-0">
                <strong>Telegram:</strong> <a href="https://t.me/psiblvdegod"
                    class="text-white text-decoration-none">@psiblvdegod</a>
            </li>
            <li class="list-group-item bg-transparent text-white border-0">
                <strong>GitHub:</strong> <a href="https://github.com/psiblvdegod"
                    class="text-white text-decoration-none">github.com/psiblvdegod</a>
            </li>
        </ul>
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-light fw-bold border-white bg-white">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
