<!doctype html>
<html lang="ru" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}&lt;3{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet" />

    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/icon.jpg') }}">
    <link rel="shortcut icon" type="image/jpeg" href="{{ url_for('static', filename='images/icon.jpg') }}">
    <link rel="apple-touch-icon" type="image/jpeg" href="{{ url_for('static', filename='images/icon.jpg') }}">

    {% block styles %}{% endblock %}

<body class="d-flex h-100 text-center text-bg-dark">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TN4N627J" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Yandex.Metrika counter -->
    <noscript>
        <div><img src="https://mc.yandex.ru/watch/106569479" style="position:absolute; left:-9999px;" alt="" /></div>
    </noscript>
    <!-- /Yandex.Metrika counter -->

    {% block background %}{% endblock %}

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">&lt;3</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    {% block nav %}
                    <a class="nav-link fw-bold py-1 px-0 {% if request.endpoint == 'index' %}active{% endif %}"
                        href="{{ url_for('index') }}">Главная</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if request.endpoint == 'about' %}active{% endif %}"
                        href="{{ url_for('about') }}">Обо мне</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if request.endpoint == 'projects' %}active{% endif %}"
                        href="{{ url_for('projects') }}">Мои проекты</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if request.endpoint == 'contacts' %}active{% endif %}"
                        href="{{ url_for('contacts') }}">Контакты</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if request.endpoint == 'comments' %}active{% endif %}"
                        href="{{ url_for('comments') }}">Комментарии</a>
                    {% endblock %}
                </nav>
            </div>
        </header>

        <main class="px-3">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-auto text-white-50">
            <p>Используя сайт, Вы соглашаетесь с использованием cookies.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/color-modes.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
