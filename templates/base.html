<!doctype html>
<html lang="ru" class="h-100" data-bs-theme="auto">

<head>
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=GTM-TN4N627J'; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-TN4N627J');</script>
    <!-- End Google Tag Manager -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}&lt;3{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet" />
    {% block styles %}{% endblock %}
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TN4N627J" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% block background %}{% endblock %}

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">&lt;3</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    {% block nav %}
                    <a class="nav-link fw-bold py-1 px-0 {% if request.endpoint == 'index' %}active{% endif %}"
                        href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if request.endpoint == 'about' %}active{% endif %}"
                        href="{{ url_for('about') }}">About</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if request.endpoint == 'contacts' %}active{% endif %}"
                        href="{{ url_for('contacts') }}">Contact</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if request.endpoint == 'comments' %}active{% endif %}"
                        href="{{ url_for('comments') }}">Comments</a>
                    {% endblock %}
                </nav>
            </div>
        </header>

        <main class="px-3">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/color-modes.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
