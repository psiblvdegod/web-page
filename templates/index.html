{% extends "base.html" %}

{% block title %}index{% endblock %}

{% block styles %}
<style>
    body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        height: 100vh;
        position: relative;
    }

    .gif-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
        opacity: 0.7;
    }

    .cover-container {
        position: relative;
        z-index: 1;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }
</style>
{% endblock %}

{% block background %}
<img src="{{ url_for('static', filename='images/index-back.gif') }}" class="gif-background" alt="Animated background">
{% endblock %}

{% block content %}
<h1>personal web page.</h1>
<p class="lead">
    <a href="{{ url_for('about') }}" class="btn btn-lg btn-light fw-bold border-white bg-white">Learn more</a>
</p>
{% endblock %}
