<!doctype html>
<html lang="ru" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Главная · Cover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet" />
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }

        .gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.7;
        }

        .cover-container {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <!-- Локальная гифка из папки static -->
    <img src="{{ url_for('static', filename='images/index-back.gif') }}" class="gif-background"
        alt="Animated background">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Cover</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 active" href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link fw-bold py-1 px-0" href="{{ url_for('about') }}">About</a>
                    <a class="nav-link fw-bold py-1 px-0" href="{{ url_for('contacts') }}">Contact</a>
                    <a class="nav-link fw-bold py-1 px-0" href="{{ url_for('comments') }}">Comments</a>
                </nav>
            </div>
        </header>
        <main class="px-3">
            <h1>Cover your page.</h1>
            <p class="lead">Cover — одностраничный шаблон для простых и красивых страниц.</p>
            <p class="lead">
                <a href="{{ url_for('about') }}" class="btn btn-lg btn-light fw-bold border-white bg-white">Learn
                    more</a>
            </p>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/color-modes.js') }}"></script>
</body>

</html>
